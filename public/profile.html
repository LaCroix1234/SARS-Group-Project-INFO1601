    <script>
        //*****************************logout******************************************************************************************************************
        const logout = document.querySelector('#logout');
        logout.addEventListener('click', (e) => {
            e.preventDefault();
            console.log("clicked");
            firebase.auth().signOut().then(function () {
                // Sign-out successful.
                sessionStorage.clear();
                window.location.assign('index.html');

                console.log('logged out');
            }).catch(function (error) {
                // An error happened.
                console.log(error);
            });

        })
        //****************************************************************************************************************************************************

        //*************************************Profile Information********************************************************************************************

        document.addEventListener("DOMContentLoaded", function () {
            var displayName = sessionStorage.getItem('displayName');
            var email = sessionStorage.getItem('email');
            var photoUrl = sessionStorage.getItem('photoUrl');
            console.log();
            document.getElementById("profname").value = displayName;
            document.getElementById("proemail").value = email;
            document.getElementById('headername').value = displayName;
            if (photoUrl != null) {
                document.getElementById("profPhoto").src = photoUrl;
            }

        });

        const save = document.querySelector('#saveBtn');

        save.addEventListener('click', (e) => {
            e.preventDefault();
            console.log("clicked");
            var user = firebase.auth().currentUser;
            console.log();

        })
